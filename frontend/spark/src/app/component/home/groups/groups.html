<mat-list
  role="list"
  class="group__list">
  @for (bucket of friendBuckets; track bucket.id) {
    <mat-list-item
      role="listitem"
      class="group__list-item">
      <div>
        {{generateGroupName(bucket.habits)}}
        <span class="message-counter"> - {{Math.floor(Math.random() * 50)}} new messages.</span>
      </div>
    </mat-list-item>
  }
</mat-list>
